<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2>Your Profile</h2>

    <!-- Display Name and Email (Non-editable fields) -->
    <div class="form-group">
        <label for="first_name">First Name</label>
        <input type="text" class="form-control" value="{{ user.first_name }}" readonly>
    </div>

    <div class="form-group">
        <label for="last_name">Last Name</label>
        <input type="text" class="form-control" value="{{ user.last_name }}" readonly>
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" value="{{ user.email }}" readonly>
    </div>

    <hr>

    <!-- Editable fields for Height, Weight, Age, Allergies, and Health Conditions -->
    <form method="POST" action="{{ url_for('profile.edit_profile') }}">
        <!-- Height -->
        <div class="form-group">
            <label for="height">Height (cm)</label>
            <input type="number" name="height" class="form-control" value="{{ user.height }}" required>
        </div>

        <!-- Weight -->
        <div class="form-group">
            <label for="weight">Weight (kg)</label>
            <input type="number" name="weight" class="form-control" value="{{ user.weight }}" required>
        </div>

        <!-- Age -->
        <div class="form-group">
            <label for="age">Age</label>
            <input type="number" name="age" class="form-control" value="{{ user.age }}" required>
        </div>

        <!-- Allergies -->
        <div class="form-group">
            <label for="allergies">Allergies</label>
            <input type="text" name="allergies" class="form-control" value="{{ user.allergies }}">
        </div>

        <!-- Health Conditions -->
        <div class="form-group">
            <label for="health_conditions">Health Conditions</label>
            <input type="text" name="health_conditions" class="form-control" value="{{ user.health_conditions }}">
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>

</div>

<!-- Bootstrap JavaScript -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
