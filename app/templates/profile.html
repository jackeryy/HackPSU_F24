<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Header with Navigation -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Nutrition Tracker</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('auth.home') }}">Home</a> <!-- Home Page Link -->
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('food.log_food') }}">Log Food</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('profile.edit_profile') }}">Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('auth.logout') }}">Logout</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <h2>Your Profile</h2>

    <!-- Display Name and Email (Non-editable fields) -->
    <div class="form-group">
        <label for="first_name">First Name</label>
        <input type="text" class="form-control" value="{{ user.first_name }}" readonly>
    </div>

    <div class="form-group">
        <label for="last_name">Last Name</label>
        <input type="text" class="form-control" value="{{ user.last_name }}" readonly>
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" value="{{ user.email }}" readonly>
    </div>

    <hr>

    <!-- Editable fields for Height, Weight, Age, Allergies, and Health Conditions -->
    <form method="POST" action="{{ url_for('profile.edit_profile') }}">
        <!-- Height -->
        <div class="form-group">
            <label for="height">Height (cm)</label>
            <input type="number" name="height" class="form-control" value="{{ user.height }}" required>
        </div>

        <!-- Weight -->
        <div class="form-group">
            <label for="weight">Weight (kg)</label>
            <input type="number" name="weight" class="form-control" value="{{ user.weight }}" required>
        </div>

        <!-- Age -->
        <div class="form-group">
            <label for="age">Age</label>
            <input type="number" name="age" class="form-control" value="{{ user.age }}" required>
        </div>

        <!-- Allergies -->
        <div class="form-group">
            <label for="allergies">Allergies</label>
            <input type="text" name="allergies" class="form-control" value="{{ user.allergies }}">
        </div>

        <!-- Health Conditions -->
        <div class="form-group">
            <label for="health_conditions">Health Conditions</label>
            <input type="text" name="health_conditions" class="form-control" value="{{ user.health_conditions }}">
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>

</div>

<!-- Bootstrap JavaScript -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
